<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>12-js-grade</title>
</head>
<body>
    Input Your Score (0-100) : <input type="text" name="" id="score">
    <br><br>
    <button onclick="calgrade()">Submit</button>
    <br><br>
    Your Grade : <span id="output"></span>

</body>
<script>
    let s
    let g
    function calgrade() {
        s = parseInt(document.getElementById("score").value)
        if (s > 100){
            g = "Error"
        }else if (s >= 80 ) {
            g = 4
        }else if(s >= 70){
            g = 3
        }else if (s >= 60){
            g = 2
        }else if (s >= 50){
            g = 1
        }else if (s >= 0){
            g = 0
        }else { g = "Error"
        }
        document.getElementById("output").innerHTML = g
    }
</script>
</html>
