<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-js-variable</title>
    <script>
        const pi = 3.14
        var x = 7
        var y = 3
        let fname = "Sutthikan"
        let lname = "Bamrungrak"
    </script>
</head>
<body>
    <script>
        document.writeln(fname)
        document.write(lname)
        document.write("<br>")
        document.write("Hello")
        document.write("<br>")
        document.write("X = "+x)
        y = 5
        document.write("<br>")
        document.write("Y = "+y)
        // pi = 20
        document.write("<br>")
        document.write("pi = "+pi)
        fname = "sttk.2001"
        document.write("<br>")
        document.write("fname = "+fname)
        x = "Seven"
        document.write("<br>")
        document.write("X = "+x)
        lname = 40
        document.write("<br>")
        document.write("lname = "+lname)
    </script>
    
</body>
</html>
