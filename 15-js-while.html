            let r = 1
            while(r <= 5){
                document.write("<tr>")
                document.write("<td>" + r + "</td>")
                document.write("<td>" + "Sutthikan" + "</td>")
                document.write("<td>" + "Bamrungrak" + "</td>")
                document.write("</tr>")
                r++
            }
        </script>
