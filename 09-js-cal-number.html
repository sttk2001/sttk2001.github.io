<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-js-cal-number</title>
    <script>
        function sum(n1,n2){
            document.getElementById("output").innerHTML = 
            parseInt(n1) + parseInt(n2)

        }
        function lop(n1,n2){
            document.getElementById("output").innerHTML = 
            parseInt(n1) - parseInt(n2)
 
        }
        function koon(n1,n2){
            document.getElementById("output").innerHTML = 
            parseInt(n1) * parseInt(n2)
        }
        function han(n1,n2){
            document.getElementById("output").innerHTML = 
            parseInt(n1) / parseInt(n2)
        }

        

    </script>
</head>
<body>
    Num1 : <input type="text" name="" id="num1">
    <br><br>
    Num2 : <input type="text" name="" id="num2">
    <br><br>
    <button onclick="sum(
        document.getElementById('num1').value , 
        document.getElementById('num2').value)"> + </button>
    <button onclick="lop(
        document.getElementById('num1').value , 
        document.getElementById('num2').value)"> - </button>
    <button onclick="koon(
        document.getElementById('num1').value , 
        document.getElementById('num2').value)"> * </button>
    <button onclick="han(
        document.getElementById('num1').value , 
        document.getElementById('num2').value)"> / </button>
    <br><br>
    Ans : <span id="output"></span>

</body>
</html>
