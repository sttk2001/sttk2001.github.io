<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-js-basic-form</title>
    <script>
        function display_data(){
            let display_sid = document.forms["myForm"]["sid"].value
            console.log(display_sid)

        }
    </script>
</head>
<body>
<form name="myForm" action="20-js-basic-form.html" method="post" onsubmit="return display_data()">
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>Student ID.</td>
            <td><input type="text" name="sid" id="sid"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="sname" id="sname"></td>
        </tr>
        <tr>
            <td>Telephone</td>
            <td><input type="text" name="phone" id="phone"></td>
        </tr>
    </table>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>    
</body>
</html>
