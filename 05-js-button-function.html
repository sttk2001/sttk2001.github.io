<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-js-button-function</title>
    <script>
        function sayHello(){
            document.getElementById("output").innerHTML = "Hello Word"
        }
        function sawasde(){
            document.getElementById("output").innerHTML = "สวัสดี ชาวโลก"
        }
    </script>
</head>
<body>
    <input type="button" value="Click" onclick="sayHello()">
    <br><br>
    <button onclick="sawasde()">กดปุ่ม</button>
    <p id="output"></p>
</body>
</html>
